<div class="row">
    <div class="col-lg-12">
        <h3>Themes</h3>
    </div>
</div>
<div class="row mt-3">
    <mat-radio-group MatFormFieldControl matInput  class="radio-group">
        <div class="col-lg-12">
            <mat-radio-button  matInput [checked]=" theme=='light-theme' " class="radio-button mb-3 clearfix " (click)="changeTheme('light-theme')" value="light">Light</mat-radio-button>
        </div>
        <div class="col-lg-12">
            <mat-radio-button  matInput [checked]=" theme=='dark-theme' " class="radio-button mb-2 clearfix " (click)="changeTheme('dark-theme')" value="dark">Dark</mat-radio-button>
        </div>
    </mat-radio-group>
</div>
