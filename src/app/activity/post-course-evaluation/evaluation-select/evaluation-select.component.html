<div class="margin-bottom-20" *ngIf="question">
  <div>
    <label class="template-orange" [innerHtml]="question.question"></label>
  </div>
  <div class="pull-left">Disagree</div>
  <div class="pull-right">Agree</div>
  <form action="">
    <table class="table table-striped  table-padded">
      <tr class="align-center">
        <td class="align-center">1</td>
        <td class="align-center">2</td>
        <td class="align-center">3</td>
        <td class="align-center">4</td>
        <td class="align-center">5</td>
      </tr>
      <tr>
        <td class="align-center pointer" (click)="selectOption(question, 1)">
          <mat-radio-button disableRipple [name]="'select' + question.id" value="1" [checked]="checkedResponse === 1"></mat-radio-button>
        </td>
        <td class="align-center pointer" (click)="selectOption(question, 2)">
          <mat-radio-button disableRipple [name]="'select' + question.id" value="2" [checked]="checkedResponse === 2"></mat-radio-button>
        </td>
        <td class="align-center pointer" (click)="selectOption(question, 3)">
          <mat-radio-button disableRipple [name]="'select' + question.id" value="3" [checked]="checkedResponse === 3"></mat-radio-button>
        </td>
        <td class="align-center pointer" (click)="selectOption(question, 4)">
          <mat-radio-button disableRipple [name]="'select' + question.id" value="4" [checked]="checkedResponse === 4"></mat-radio-button>
        </td>
        <td class="align-center pointer" (click)="selectOption(question, 5)">
          <mat-radio-button disableRipple [name]="'select' + question.id" value="5" [checked]="checkedResponse === 5"></mat-radio-button>
        </td>
      </tr>
    </table>
  </form>
</div>
