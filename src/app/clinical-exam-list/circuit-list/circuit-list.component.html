<div class="row">
  <div class="col-6">
    <h3>Circuit list</h3>
  </div>
  <div class="col-6">
    <button mat-raised-button
            class="btn btn-primary pull-right"
            (click)="createCircuitClickHandler()">
      Create circuit
    </button>
  </div>
</div>
<app-nowce-data-list
      [cols]="columns"
      [dataArray]="circuits"
      [contextMenu]="contextMenuItems"
      (editClicked)="editClickHandler($event)"
      (deleteClicked)="deleteClickHandler($event)"
      (useAsTemplateClicked)="useAsBlueprintClickHandler($event)">
</app-nowce-data-list>
