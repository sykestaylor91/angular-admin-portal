<div class="row">
  <div class="col-6">
    <h3>Clinical exam list</h3>
  </div>
  <div class="col-6 pull-right">
    <button mat-raised-button
            class="btn btn-primary pull-right margin-top-10"
            (click)="createClinicalExamClickHandler()">
      Create clinical exam
    </button>
  </div>
</div>
  <app-nowce-data-list
    [cols]="columns"
    [dataArray]="clinicalExams"
    [contextMenu]="contextMenuItems"
    (editClicked)="editClickHandler($event)"
    (deleteClicked)="deleteClinicalExam($event)"
    (useAsTemplateClicked)="useAsBlueprintClickHandler($event)"
    (previewClicked)="goToClinicalExamClickHandler($event)"
  ></app-nowce-data-list>
