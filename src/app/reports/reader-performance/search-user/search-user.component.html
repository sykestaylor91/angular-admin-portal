<h3>{{title}}</h3>
<div class="relative">
  <div class="row relative">
    <div class="col-sm-2">
      <label>Search: Enter user's name or email address</label>
    </div>
    <div class="col-sm-6">
      <input [(ngModel)]="searchTerm"
                  type="text"
                  class="form-control"
                  id="search"/>
    </div>
    <div class="col-sm-1">

      <button mat-raised-button class="btn btn-primary" (click)="submitQuery()"><i class="fa fa-search"></i> Search
      </button>
    </div>
  </div>
  <hr/>
</div>
