<div class="relative">
  <div class="panel-body">
    <h1>Check Out</h1>
    You can take any activity up to your current wallet or purchase more tokens to take additional activities
    <app-wallet></app-wallet>
    <app-basket></app-basket>
    <hr/>
    <div class="row form-group">
      <div class="col-12 text-right">
        <button mat-raised-button class="btn btn-primary" (click)='tempCheckout()'><i class="fa fa-usd"
                                                                                      aria-hidden="true"></i>
          Checkout
        </button>
      </div>
    </div>
    <div class="form-group text-center container-fluid">
      <button mat-raised-button class="btn btn-primary" (click)="addMoreCoursesClickHandler()"><i
        class="fa fa-shopping-cart" aria-hidden="true"></i> Add more to cart
      </button>
      <button mat-raised-button class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> View past
        transactions
      </button>
    </div>
  </div>
</div>
